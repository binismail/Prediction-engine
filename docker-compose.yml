version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: prediction-engine-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: prediction_engine
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: prediction-engine-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
